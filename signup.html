<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | شبكاوي</title>
    <style>
        :root {
            --gold: #FFD700;
            --lapis: #0D3B66;
            --bg: #0A0F1A;
            --text: #F8F9FA;
            --surface-glass: rgba(13, 59, 102, 0.7);
            --radius-lg: 24px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap');

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-card {
            background: var(--surface-glass);
            padding: 4rem;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            color: var(--gold);
            margin-bottom: 2.5rem;
        }

        input {
            width: 100%;
            padding: 1.1rem;
            margin-bottom: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: var(--gold);
            color: var(--lapis);
            border: none;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-link {
            margin-top: 2rem;
            display: block;
            color: var(--text);
            text-decoration: none;
        }

        .login-link:hover {
            color: var(--gold);
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <h1>كن جزءاً من الحماية</h1>
        <form>
            <input type="text" placeholder="الاسم الملكي الكامل">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <input type="password" placeholder="تأكيد كلمة المرور">
            <button type="submit">بدء الرحلة</button>
        </form>
        <a href="login.html" class="login-link">لديك حساب بالفعل؟ سجل دخولك</a>
        <a href="index.html" class="login-link" style="margin-top: 10px; font-size: 0.9rem;">العودة للرئيسية</a>
    </div>
</body>

</html>
